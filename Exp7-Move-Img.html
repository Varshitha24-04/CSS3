<html>
    <head>
        <style>
            .varshi{
                margin: 50px;
                width: 500px;
                height: 500px;
                background:url("butterfly.jpg")no-repeat;
                position:relative;
                animation:repeatit 2s linear 0s infinite alternate;
            }
            @keyframes repeatit {
                from{left:0;}
                to{left:50%;}
            }    
        </style>
    </head>
    <body>
        <div class="varshi"></div>
    </body>
</html>
